<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles.css">
        <title>Survey Form</title>
    </head>
    <body>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

        <form action="#" id="survey-form">
            <fieldset class="one">
                <label for="name" id="name-label">Name</label>
                <input name="name" type="text" id = "name" placeholder="Enter your name" required>
        
                <label for="email" id="email-label">Email</label>
                <input name="email" type="email" id="email" placeholder="Enter your Email" required>
                
                <label for="number" id="number-label">Age (optional)</label>
                <input name="number" type="number" id="number" min="10" max="99" placeholder="Age">
            </fieldset>
            
            <fieldset class="two">
                <label for="roles">Which option best describes your current role?</label>
                <select name="roles" id="roles">
                    <option value="" selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Full Time Job</option>
                    <option value="3">Full Time Learner</option>
                    <option value="4">Prefer not to say</option>
                    <option value="5">Other</option>
                </select>
        
                <p>Would you recommend freeCodeCamp to a friend?</p>
                <label for="opt1"><input type="radio" id="opt1" name="options" value="def" class="inline">Definitely</label>
                <label for="opt2"><input type="radio" id="opt2" name="options" value="may" class="inline">Maybe</label>
                <label for="opt3"><input type="radio" id="opt3" name="options" value="ns" class="inline">Not sure</label>
        
                <label for="dropdown" class="fav">What is your favorite feature of freeCodeCamp?
                    <select name="" id="dropdown">
                        <option value="" selected disabled hidden>Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open source</option>
                    </select>
                </label>
            </fieldset>
            
            <fieldset>
                <p>What would you like to see improved? (Check all that apply)</p>
                <label for="ck1"><input type="checkbox" id="ck1" name="FEP" value="ck1" class="inline">Front-end Projects</label>
                <label for="ck2"><input type="checkbox" id="ck2" name="BEP" value="ck2" class="inline">Back-end Projects</label>
                <label for="ck3"><input type="checkbox" id="ck3" name="DV" value="ck3" class="inline">Data Visualization</label>
                <label for="ck4"><input type="checkbox" id="ck4" name="CHL" value="ck4" class="inline">Challenges</label>
                <label for="ck5"><input type="checkbox" id="ck5" name="OSC" value="ck5" class="inline">Open Source Community</label>
                <label for="ck6"><input type="checkbox" id="ck6" name="GHR" value="ck6" class="inline">Gitter help rooms</label>
                <label for="ck7"><input type="checkbox" id="ck7" name="VID" value="ck7" class="inline">Videos</label>
                <label for="ck8"><input type="checkbox" id="ck8" name="CTM" value="ck8" class="inline">City Meetups</label>
                <label for="ck9"><input type="checkbox" id="ck9" name="WKI" value="ck9" class="inline">Wiki</label>
                <label for="ck10"><input type="checkbox" id="ck10" name="FRM" value="ck10" class="inline">Forum</label>
                <label for="ck11"><input type="checkbox" id="ck11" name="ADC" value="ck11" class="inline">Additional Courses</label>
        
                <label for="comments" class="fav">Any comments or suggestions?</label>
                <textarea name="" id="comments" cols="30" rows="5" placeholder="Enter your comment here..."></textarea>
            </fieldset>

            <input type="submit" id="submit" value="Submit">
        </form>
    </body>
</html>
